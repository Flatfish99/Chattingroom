<!doctype html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flatfish</title>

    <!-- Favicon -->
    <link rel="icon"  href="{% static 'media/img/fish.png' %}" type="image/png" />

    <!-- Soho css -->
    <link rel="stylesheet" href="{% static 'css/soho.min.css' %}"/>
</head>
<body class="form-membership">

<div class="form-wrapper">

    <!-- logo -->
    <div class="logo">
        <svg  version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"

                <path d="M4.393,4.788c-5.857,5.857-5.858,15.354,0,21.213c4.875,4.875,12.271,5.688,17.994,2.447l10.617,4.161l-4.857-9.998
                    c3.133-5.697,2.289-12.996-2.539-17.824C19.748-1.072,10.25-1.07,4.393,4.788z M25.317,22.149l0.261,0.512l1.092,2.142l0.006,0.01
                    l1.717,3.536l-3.748-1.47l-0.037-0.015l-2.352-0.883l-0.582-0.219c-4.773,3.076-11.221,2.526-15.394-1.646
                    C1.469,19.305,1.469,11.481,6.277,6.672c4.81-4.809,12.634-4.809,17.443,0.001C27.919,10.872,28.451,17.368,25.317,22.149z"/>

                    <circle cx="9.835" cy="16.043" r="1.833"/>

            <g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g>
        </svg>
    </div>
    <!-- ./ logo -->

    <h5>注册账号</h5>

    <!-- form -->
    <form action="" method="post">
        {% csrf_token %}
        <div class="form-group input-group-lg">
            <input name ="account" type="text" class="form-control" placeholder="用户名" required>
        </div>
        <div class="form-group input-group-lg">
            <input name = "email" type="email" class="form-control" placeholder="Email" required>
        </div>
        <div class="form-group input-group-lg">
            <input name = "password" type="password" class="form-control" placeholder="密码(8位以上数字加字母)" required>
        </div>
        <div class="form-group input-group-lg">
            <input name = "password_repeat" type="password" class="form-control" placeholder="重复密码" required>
        </div>
        <button type="submit" class="btn btn-primary btn-lg btn-block">注册</button>
        <hr>
        <p class="text-muted">已经有账号了?</p>
        <a href="/login" class="btn btn-outline-light btn-sm">登录!</a>
    </form>
    <!-- ./ form -->
            {% if messages %}
                <script>
                    {% for msg in messages %}
                    alert('{{ msg.message }}');
                    {% endfor %}
                </script>
            {% endif %}
</div>

<!-- JQuery -->
<script src="{% static 'js/jquery-3.4.1.min.js' %}"></script>

<!-- Popper.js -->
<script src="{% static 'js/popper.min.js' %}"></script>

<!-- Bootstrap -->
<script src="{% static 'js/bootstrap.min.js' %}"></script>

<!-- Soho -->
<script src="{% static 'js/soho.min.js' %}"></script>
</body>
</html>
